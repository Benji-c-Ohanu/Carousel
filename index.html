<body>


  <section id ="testimonials">

       <h2>My Carousel Example</h2>  

      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-item active">
      <h2 class= "testimonial-text"> Probably the best Carousel i've ever seen. This is the definitely the type of testimonial i'd like to implement on my site. </h2>
      <img class="testimonial-image"src="images/dog-img.jpg" alt="dog image">
      </div>
     <div class="carousel-item">

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </button>
 </div>
